<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Perfil</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #f5f5f5;
        }
        
        .container {
            display: flex;
            flex-wrap: wrap;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .sidebar {
            width: 100%;
            max-width: 250px;
            background-color: #fff;
            padding: 20px;
            margin-right: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar li {
            padding: 10px 0;
            font-size: 16px;
        }

        .sidebar li a {
            text-decoration: none;
            color: #333;
        }

        .profile-section {
            flex: 1;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .profile-header img {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #ddd;
        }

        .profile-header h2 {
            font-size: 24px;
            color: #333;
        }

        .profile-header p {
            color: #777;
        }

        .profile-options ul {
            list-style: none;
        }

        .profile-options li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            font-size: 18px;
        }

        .profile-options li:last-child {
            border-bottom: none;
        }

        .profile-options a {
            color: #333;
            text-decoration: none;
        }

        .profile-options .icon {
            color: #06c;
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .sidebar {
                margin-right: 0;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
      

        <!-- Seção de perfil -->
        <div class="profile-section">
            <div class="profile-header">
               
                <div>
                    <h2>Lavinia Bello</h2>
                    <p>lavisouza703@gmail.com</p>
                </div>
            </div>
            <div class="profile-options">
                <ul>
                    <li><a href="#">Dados pessoais <span class="icon">></span></a></li>
                    <li><a href="#">Dados da sua conta <span class="icon">></span></a></li>
                    <li><a href="#">Segurança <span class="icon">></span></a></li>
                    <li><a href="#">Meli+ <span class="icon">></span></a></li>
                    <li><a href="#">Cartões <span class="icon">></span></a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
