   <div class="container">
    <h2>Alterar Senha</h2>
    <form action="#" method="POST" id="password-form">
      <div class="form-group">
        <label for="password">Nova Senha:</label>
        <div class="icon-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 8V6a6 6 0 1 1 12 0v2h-2V6a4 4 0 1 0-8 0v2H6zm0 2h12v10H6V10zm3 5h2v2H9v-2z"/>
          </svg>
          <input type="password" id="password" name="password" required aria-describedby="passwordHelp">
          <button type="button" onclick="togglePasswordVisibility('password')">üëÅÔ∏è</button>
        </div>
        <div id="password-strength" class="password-strength"></div>
      </div>

      <ul id="password-criteria">
        <!-- Crit√©rios de senha ser√£o carregados pelo array -->
      </ul>

      <div class="form-group">
        <label for="confirm-password">Confirmar Senha:</label>
        <div class="icon-input">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M6 8V6a6 6 0 1 1 12 0v2h-2V6a4 4 0 1 0-8 0v2H6zm0 2h12v10H6V10zm3 5h2v2H9v-2z"/>
          </svg>
          <input type="password" id="confirm-password" name="confirm-password" required>
          <button type="button" onclick="togglePasswordVisibility('confirm-password')">üëÅÔ∏è</button>
        </div>
        <div id="password-match-message" class="password-match-message"></div>
      </div>

      <button type="submit" class="button" id="submit-button" disabled>Alterar Senha</button>
      <p id="success-message" style="display: none; color: green;">Senha alterada com sucesso!</p>
    </form>
  </div>
  <!-- Novo card de verifica√ß√£o de c√≥digo -->
  <div id="verification-card" class="container">
    <h2>Verifica√ß√£o de C√≥digo</h2>
    <p>Insira o c√≥digo enviado para o seu email:</p>
    <div class="form-group">
      <input type="text" id="verification-code" name="verification-code" required placeholder="C√≥digo de verifica√ß√£o">
    </div>
    <button type="submit" class="button">Verificar C√≥digo</button>
  </div>



   
  <script>
    const passwordCriteria = [
      { id: 'length-criteria', text: 'Pelo menos 8 caracteres', validate: (password) => password.length >= 8 },
      { id: 'uppercase-criteria', text: 'Uma letra mai√∫scula', validate: (password) => /[A-Z]/.test(password) },
      { id: 'number-criteria', text: 'Um n√∫mero', validate: (password) => /\d/.test(password) },
      { id: 'symbol-criteria', text: 'Um s√≠mbolo', validate: (password) => /\W/.test(password) }
    ];

    // Carregar os crit√©rios dinamicamente
    const passwordCriteriaList = document.getElementById('password-criteria');
    passwordCriteria.forEach(criteria => {
      const li = document.createElement('li');
      li.id = criteria.id;
      li.textContent = criteria.text;
      li.style.color = 'red'; // Inicialmente vermelha
      passwordCriteriaList.appendChild(li);
    });

    function validatePasswordStrength(password) {
      let strength = 0;
      passwordCriteria.forEach(criteria => {
        const li = document.getElementById(criteria.id);
        if (criteria.validate(password)) {
          li.style.color = 'green';
          strength++;
        } else {
          li.style.color = 'red';
        }
      });
      return strength;
    }

    function togglePasswordVisibility(passwordId) {
      const passwordField = document.getElementById(passwordId);
      const type = passwordField.type === 'password' ? 'text' : 'password';
      passwordField.type = type;
    }

    document.getElementById('password').addEventListener('input', function() {
      const password = this.value;
      const strength = validatePasswordStrength(password);
      const strengthText = document.getElementById('password-strength');
      if (strength < 2) {
        strengthText.textContent = 'Senha fraca';
        strengthText.style.color = 'red';
      } else if (strength < 3) {
        strengthText.textContent = 'Senha m√©dia';
        strengthText.style.color = 'orange';
      } else {
        strengthText.textContent = 'Senha forte';
        strengthText.style.color = 'green';
      }
    });

    document.getElementById('confirm-password').addEventListener('input', function() {
      const password = document.getElementById('password').value;
      const confirmPassword = this.value;
      const message = document.getElementById('password-match-message');
      const submitButton = document.getElementById('submit-button');
      if (confirmPassword === password) {
        message.textContent = 'As senhas coincidem';
        message.style.color = 'green';
        submitButton.disabled = false;
      } else {
        message.textContent = 'As senhas n√£o coincidem';
        message.style.color = 'red';
        submitButton.disabled = true;
      }
    });

    document.getElementById('password-form').addEventListener('submit', function(event) {
      event.preventDefault();
      document.getElementById('success-message').style.display = 'block';
    });

  </script>
